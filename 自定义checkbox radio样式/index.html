<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义checkbox， radio样式</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<div class="check_box">
    <input type="checkbox" class="check_all" id="check_all" name="checkall">
    <label for="check_all"></label>
  </div>
  <div class="radio_box">
    <input type="radio" class="radio"  name="sex" id="radio1">
    <label for="radio1"></label>
  </div>
</body>
</html>
